<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  </head>
<body>
<main>
  <div class="full-width">
    <div class="half-width">
    <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="third-width">
        <p>10k&plus;<br> <span class="stats">companies</span></p>
      </div>
      <div class="third-width">
        <p>314<br> <span class="stats">templates</span></p>
      </div>
      <div class="third-width">
        <p>12m&plus;<br> <span class="stats">queries</span></p>
      </div>
    </div>
  <div class="half-width">
    <img class="image" src="images/image-header-desktop.jpg" alt="People working in an Office">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shannon Posey</a>.
  </div>
  </div>
  </main>
</body>
</html>
